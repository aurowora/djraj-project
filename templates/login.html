<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Nebraska Forum</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="/static/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/static/uno-logo.png" alt="University of Nebraska Logo" class="logo">
            </div>
            <h1>Welcome to University of Nebraska Forum</h1>
            <p>Connect, meet, Collaborate..</p>
        </div>
    </header>
    <div class="container">
        <main>
            <section id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Not a user? <a href="/register">Sign Up</a></p>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 University of Nebraska Forum</p>
        </div>
    </footer>
</body>
</html>
