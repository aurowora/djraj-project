<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.cat_name }} - Forum</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="/static/uno-logo.png" alt="University of Nebraska Logo" class="logo">
            </div>
        </div>
    </header>
    <!-- TODO: Make this work -->

    <nav>
        <div class="container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search topics...">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    -->
    <main>
        <div class="container">
            <section id="topics-section">
                {% for topic in topics %}
                    <div class="topic-row">
                        <div class="topic-title">
                            <a href="/topic/{{ topic.topic_id }}">{{ topic.title }}</a>
                            <br/>
                            <a href="/users/{{ topic.author.user_id }}">by {{ topic.author.display_name }}</a>
                        </div>

                        <div class="topic-info">
                            Posted {{ topic.created_at }}
                            <br/>
                            {% if topic.replies == 1 %}
                                1 Reply
                            {% else %}
                                {{ topic.num_replies }} Replies
                            {% endif %}
                        </div>
                    </div>

                    {% if not loop.last %}
                        <hr />
                    {% endif %}
                {% endfor %}
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 University of Nebraska Forum</p>
        </div>
    </footer>
</body>
</html>
