<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University of Nebraska Forum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="uno-logo.png" alt="University of Nebraska Logo" class="logo">
            </div>
            <h1>Welcome to University of Nebraska Forum</h1>
            <button id="create-topic-btn">Create New Topic</button>
        </div>
    </header>
    <nav>
        <div class="container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search topics...">
                <button type="submit">Search</button>
            </form>
        </div>
    </nav>
    <main>
        <div class="container">
            <section id="topics-section">
                <!-- Topics will be displayed here -->
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 University of Nebraska Forum</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
